    - origin:
        kind: Warehouse
        name: guestbook
      sources:
        stages:
          - staging
  promotionTemplate:
    spec:
      steps:
        - task:
            name: promote

  verification:
    analysisTemplates:
      - name: pokemon-xp
    args:
      - name: pokemon
        value: pikachu
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: kargo-advanced
  annotations:
    kargo.akuity.io/color: blue
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: guestbook
      sources:
        stages:
          - ab-test-a
          - ab-test-b
